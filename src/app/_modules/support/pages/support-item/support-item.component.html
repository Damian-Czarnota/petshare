<div class="container-fluid">
    <div class="row header">
        <a [routerLink]="'..'"><img class="arrow" src="assets/icons/short_left.svg" alt="Back icon"></a>
        <img width="100%" src="assets/photos/dog.png" alt="Dog image">
    </div>
</div>
<div class="container">
    <div class="row mb-3">
        <div class="col-12 d-flex justify-content-between align-items-center">
            <div class="location">
                <img src="assets/icons/location.svg" alt="Location icon">
                <span>&nbsp;{{data.author.address.city}}</span>
            </div>
            <button type="button" class="btn-invisible" (click)="copySlug()"><img src="assets/icons/share.svg" alt="Share button icon"></button>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mb-3">
            <h1 class="text--title m-0">{{data.title}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 description">
            <span class="section-title">Description</span>
            <p class="m-0">{{data.description}}</p>
        </div>
        <div class="col-12">
            <a class="contact-button text--title" [href]="'mailto:' + data.author.contact.email">Declare help</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12 section">
            <span class="section-title">Request</span>
            <ul>
                <li *ngFor="let item of data.request">{{item}}</li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-12 section">
            <span class="section-title">Contact</span>
            <div class="d-flex mb-2">
                <img src="assets/icons/email.svg">
                <a class="ml-2" target="_blank" [href]="'mailto:' + data.author.contact.email">{{data.author.contact.email}}</a>
            </div>
            <div class="d-flex">
                <img src="assets/icons/phone.svg">
                <a class="ml-2" target="_blank" [href]="'telto:' + data.author.contact.phone">{{data.author.contact.phone}}</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <span class="section-title">{{data.author.company ? 'About organisation' : 'About user'}}</span>
            <div class="author">
                <div class="author__photo">
                    <img [src]="data.author.name === 'Thomas Hampton' ? '/assets/icons/thomas.svg' : '/assets/icons/kate.svg'"
                         [alt]="data.author.name + ' profile picture'">
                    <img *ngIf="data.author.verified" class="verified" src="/assets/icons/verified.svg" alt="Profile verified icon">
                </div>
                <span class="author__name">{{data.author.name}}</span>
            </div>
        </div>
    </div>
</div>
