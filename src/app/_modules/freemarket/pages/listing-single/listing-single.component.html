<div class="gallery">
    <div class="back-arrow">
        <img src="../../../../../assets/icons/short_left.svg" routerLink="/">
    </div>
    <img [src]="'../../../../../assets/images/'+item.photo">
    <div class="rounded-bottom-border"></div>
</div>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-center">
                <div class="handle"></div>
            </div>
        </div>
        <div class="col-12 d-flex mt-2">
            <div class="tag tag--blue mr-2">
                NEW
            </div>
            <div class="tag tag--red">
                SHORT EXPIRY DATE
            </div>
            <div class="ml-auto mr-3">
                <img src="../../../../../assets/icons/comment.svg">
            </div>
            <div>
                <img src="../../../../../assets/icons/heart_outline.svg">
            </div>
        </div>
        <div class="col-12 d-flex align-items-center">
            <img src="../../../../../assets/icons/location.svg" class="mr-2">
            <span class="text--size-10 text--typography-gray">{{item.location}}, {{item.distance}}km</span>
        </div>
        <div class="col-12 d-flex text--title">
            <span>{{item.name}}</span>
            <span class="ml-auto">{{item.price}}$</span>
        </div>
        <div class="col-12 text--size-10 text--typography-gray">
            PETS / FOOD / DOG FOOD
        </div>
        <div class="divider mt-2 mb-3"></div>
        <div class="col-12 d-flex flex-column">
            <button class="mb-2 btn-invisible btn-primary">Buy now</button>
            <a class="ml-auto mr-auto text--primary text--weight-500">Ask for reservation</a>
        </div>
        <div class="divider mt-2 mb-2"></div>
        <div class="col-12">
            <p class="m-0 text--size-12 text--weight-500 text--typography-title">Description</p>
            <p class="m-0 text--size-14 text--typography-gray text--weight-500">
                {{item.description}}
            </p>
            <a class="text--primary text--size-12 text--weight-500 mt-1">Show more</a>
        </div>
        <div class="divider mt-2 mb-2"></div>
        <div class="col-12">
            <p class="m-0 text--size-12 text--weight-500 text--typography-title">Shipping methods</p>
            <p class="m-0 text--size-14 text--typography-gray text--weight-500">Self pickup</p>
        </div>
        <div class="divider mt-2 mb-2"></div>
        <div class="col-12">
            <p class="m-0 text--size-12 text--weight-500 text--typography-title">About owner</p>
        </div>
    </div>
</div>
